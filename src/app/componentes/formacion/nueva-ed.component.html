<section>
    <div class="form-container">
        <h1>cargar formación</h1>
        <form #f="ngForm" (ngSubmit)="onCreate()" novalidate>
            <div class="control">
                <label for="nombreEd">Nombre de la Institución</label>
                <input type="text" 
                       id="nombreEd"  
                       name="nombreEd" 
                       [(ngModel)]="nombreEd" required>
            </div>
            <div class="control">
                <label for="descripcionEd">Descripción</label>
                <input type="text" 
                       name="descripcionEd" 
                       id="descripcionEd"
                       [(ngModel)]="descripcionEd" required>
            </div>
            <div class="control">
                <input type="submit" value="Cargar">
            </div>
        </form>
    </div>
</section>
